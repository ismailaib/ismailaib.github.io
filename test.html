<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="price">Price</label> <input type="number" id="price"> <button id="calcul">Calcul</button>
    <footer>
        <span>Calcul TVA</span> <strong id="ttc-price"></strong><br>

        <strong id="tva"></strong>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#calcul').on('click', function() {
                var price = parseInt($('#price').val())
                $('#ttc-price').html('<i>'+ ((price * 0.21) + price) +'</i>')
                $('#tva').html(price * 0.21)
            })
        })
    </script>
</body>
</html>
